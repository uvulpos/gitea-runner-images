name: release

on:
  schedule:
    - cron: 0 0 1 * *
  push:
    branches:
      - main

jobs:
  release-image:
    runs-on: ubuntu-latest
    container:
      image: gitea/runner-images:ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get Meta
        id: meta
        run: |
          echo IMAGE_CREATED=$(date -u +'%Y-%m-%dT%H:%M:%SZ') > $GITHUB_OUTPUT
          echo IMAGE_VERSION=$(date -u +'v%y.%m.%d') >> $GITHUB_OUTPUT
          echo IMAGE_REVISION=$(git rev-parse HEAD) >> $GITHUB_OUTPUT  

      - name: Build and push default 22.04
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/ubuntu.dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          pull: true
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE_TAG=act-22.04
            IMAGE_VERSION=${{ steps.meta.outputs.IMAGE_VERSION }}
            IMAGE_CREATED=${{ steps.meta.outputs.IMAGE_CREATED }}
            IMAGE_REVISION=${{ steps.meta.outputs.IMAGE_REVISION }}
          tags: |
            gitea/runner-images:ubuntu-22.04
            gitea/runner-images:ubuntu-22.04-${{ steps.meta.outputs.IMAGE_VERSION }}
            gitea/runner-images:ubuntu-latest

      - name: Build and push default 20.04
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/ubuntu.dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          pull: true
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE_TAG=act-20.04
            IMAGE_VERSION=${{ steps.meta.outputs.IMAGE_VERSION }}
            IMAGE_CREATED=${{ steps.meta.outputs.IMAGE_CREATED }}
            IMAGE_REVISION=${{ steps.meta.outputs.IMAGE_REVISION }}
          tags: |
            gitea/runner-images:ubuntu-20.04
            gitea/runner-images:ubuntu-20.04-${{ steps.meta.outputs.IMAGE_VERSION }}

      - name: Build and push slim 22.04
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/ubuntu-slim.dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          pull: true
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE_TAG=20-bookworm-slim
            IMAGE_VERSION=${{ steps.meta.outputs.IMAGE_VERSION }}
            IMAGE_CREATED=${{ steps.meta.outputs.IMAGE_CREATED }}
            IMAGE_REVISION=${{ steps.meta.outputs.IMAGE_REVISION }}
          tags: |
            gitea/runner-images:ubuntu-slim-22.04
            gitea/runner-images:ubuntu-slim-22.04-${{ steps.meta.outputs.IMAGE_VERSION }}
            gitea/runner-images:ubuntu-slim-latest

      - name: Build and push slim 20.04
        uses: docker/build-push-action@v5
        with:
          context: .
          file: dockerfiles/ubuntu-slim.dockerfile
          platforms: |
            linux/amd64
            linux/arm64
          pull: true
          push: true
          no-cache: true
          build-args: |
            BASE_IMAGE_TAG=20-bullseye-slim
            IMAGE_VERSION=${{ steps.meta.outputs.IMAGE_VERSION }}
            IMAGE_CREATED=${{ steps.meta.outputs.IMAGE_CREATED }}
            IMAGE_REVISION=${{ steps.meta.outputs.IMAGE_REVISION }}
          tags: |
            gitea/runner-images:ubuntu-slim-20.04
            gitea/runner-images:ubuntu-slim-20.04-${{ steps.meta.outputs.IMAGE_VERSION }}

      - name: Install skopeo
        run: |
          apt-get update
          apt-get install -y skopeo

      - name: Copy full 22.04
        run: |
          skopeo copy -a docker://ghcr.io/catthehacker/ubuntu:22.04-full docker://gitea/runner-images:ubuntu-22.04-full
          skopeo copy -a docker://ghcr.io/catthehacker/ubuntu:22.04-full docker://gitea/runner-images:ubuntu-22.04-full-${{ steps.meta.outputs.IMAGE_VERSION }}
          skopeo copy -a docker://ghcr.io/catthehacker/ubuntu:22.04-full docker://gitea/runner-images:ubuntu-latest-full

      - name: Copy full 20.04
        run: |
          skopeo copy -a docker://ghcr.io/catthehacker/ubuntu:20.04-full docker://gitea/runner-images:ubuntu-22.04-full
          skopeo copy -a docker://ghcr.io/catthehacker/ubuntu:20.04-full docker://gitea/runner-images:ubuntu-22.04-full-${{ steps.meta.outputs.IMAGE_VERSION }}
